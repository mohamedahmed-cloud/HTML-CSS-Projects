<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BSv5</title>
	<link href="css/all.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="images/calculator.png">
</head>
<body>
	<div class="container">
		<table>
			<thead class="one">
				<tr>
					<th colspan="4"><input type="text"></th>
				</tr>
			</thead>
			<thead class="two">
				<tr class="last">
					<th colspan="4"><input type="text" disabled class="text-white fw-bold"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td ><button class="text-danger">C</button></td>
					<td><button> â‰ </button></td>
					<td><button class="modulus">%</button></td>
					<td><button class="div">/</button></td>
				</tr>
				<tr>
					<td><button class="seven">7</button></td>
					<td><button class="eight">8</button></td>
					<td><button class="nine">9</button></td>
					<td><button class="mul">X</button></td>
				</tr>
				<tr>
					<td><button class="four">4</button></td>
					<td><button class="five">5</button></td>
					<td><button class="six">6</button></td>
					<td><button class="sub">-</button></td>
				</tr>
				<tr>
					<td><button class="onenum">1</button></td>
					<td><button class="twonum">2</button></td>
					<td><button class="three">3</button></td>
					<td><button class="add">+</button></td>
				</tr>
				<tr>
					<td><button class="point">.</button></td>
					<td><button class="zero">0</button></td>
					<td><button>&lt;</button></td>
					<td><button class="equal">=</button></td>
				</tr>
			</tbody>
		</table>
		

	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
